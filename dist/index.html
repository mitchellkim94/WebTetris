<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            font-family: 'Baloo 2', cursive;
        }
        #game_body {
            margin: 0;
            display: flex;
            width: 100%;
            height: 100%;
            background: rgb(21, 187, 199);
            padding: 16px 8px 0 8px;
            box-sizing: border-box;
            position: relative;
        }

        .sec-info {
            padding-left: 4px;
            width: 100%;
        }
        .sec-info > h1 {
            line-height: 1.0;
            font-weight: bold;
            font-size: 32px;
            margin: 0;
        }
        .sec-info > .scoreboard {
            border-radius: 4px;
            overflow: hidden;
        }
        .sec-info > .scoreboard > dt {
            padding: 2px 8px;
            background: black;
            color: white;
            font-size: 16px;
        }
        .sec-info > .scoreboard > dd {
            margin: 0;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.534);
            color: white;
            font-size: 18px;
        }

        .btn-start {
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            background: rgb(253, 100, 100);
        }
        .btn-start.pause {
            background: rgb(96, 106, 255);
            color: white;
        }

        .controller {
            position: fixed;
            border-radius: 8px;
            left: 8px;
            bottom: 8px;
            width: calc(100% - 16px);
            height: 56px;
            background: rgb(13, 150, 160);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .controller button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: rgb(7, 115, 122);
        }
        .controller button > span {
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body id="game_body">
    <section class="sec-canvas">
        <div class="canvas-wrap">
            <canvas id="game_canvas"></canvas>
        </div>
    </section>
    <section class="sec-info">
        <h1>
            WEB<br>
            TETRIS
        </h1>
        <dl class="scoreboard">
            <dt>SCORE</dt>
            <dd id="score">0</dd>
        </dl>
        <button id="start_btn" class="btn-start">
            GAME START
        </button>
    </section>

    <div class="controller">
        <button id="btn_left">
            <span class="material-icons">
                arrow_left
            </span>
        </button>
        <button id="btn_up">
            <span class="material-icons">
                arrow_drop_up
            </span>
        </button>
        <button id="btn_drop">
            <span class="material-icons" style="font-size: 24px;">
                circle
            </span>
        </button>
        <button id="btn_down">
            <span class="material-icons">
                arrow_drop_down
            </span>
        </button>
        <button id="btn_right">
            <span class="material-icons">
                arrow_right
            </span>
        </button>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
